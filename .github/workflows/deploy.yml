name: Deploy internship_app + Trigger DevOps Agent on Failure

on:
  workflow_dispatch:
    inputs:
      simulate_bad_db_pass:
        description: "Set true to break DB_PASS and simulate incident"
        required: true
        default: "false"
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      smoke_http_code: ${{ steps.smoke.outputs.http_code }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare SSH
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          printf '%s' "${{ secrets.EC2_SSH_KEY }}" | sed 's/\r$//' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Avoid host key issues in GitHub runner
          cat >> ~/.ssh/config <<'EOF'
          Host *
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
          EOF

      - name: Deploy to EC2 (rsync code, exclude config.php)
        shell: bash
        run: |
          set -euo pipefail
          rsync -az --delete --exclude 'config.php' \
            -e "ssh -i ~/.ssh/id_rsa" \
            ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/internship_app/

      - name: Install to Apache docroot + write config.php
        shell: bash
        env:
          SIMULATE: ${{ github.event.inputs.simulate_bad_db_pass || 'false' }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS_GOOD: ${{ secrets.DB_PASS_GOOD }}
          DB_PASS_BAD: ${{ secrets.DB_PASS_BAD }}
          DB_NAME: ${{ secrets.DB_NAME }}
        run: |
          set -euo pipefail

          if [ "$SIMULATE" = "true" ]; then
            EFFECTIVE_PASS="$DB_PASS_BAD"
          else
            EFFECTIVE_PASS="$DB_PASS_GOOD"
          fi

          # Build config.php locally on runner
          cat > /tmp/config.php <<EOF
          <?php
          \$db_host = "${DB_HOST}";
          \$db_user = "${DB_USER}";
          \$db_pass = "${EFFECTIVE_PASS}";
          \$db_name = "${DB_NAME}";

          if (!defined("INSTALLING")) {
            \$conn = new mysqli(\$db_host, \$db_user, \$db_pass, \$db_name);
            if (\$conn->connect_error) {
              http_response_code(500);
              die("DB Connection Failed: " . \$conn->connect_error);
            }
          }
          ?>
          EOF

          # Copy config to EC2 tmp
          scp -i ~/.ssh/id_rsa /tmp/config.php \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/config.php

          # Install and restart apache
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "sudo bash -lc '
            set -euo pipefail
            mkdir -p /var/www/html/internship_app
            rsync -a --delete /tmp/internship_app/ /var/www/html/internship_app/

            mv /tmp/config.php /var/www/html/internship_app/config.php
            chown -R apache:apache /var/www/html/internship_app || true
            chmod -R 755 /var/www/html/internship_app || true

            php -l /var/www/html/internship_app/config.php

            systemctl restart httpd || systemctl restart apache2 || true
          '"

      - name: Smoke test (health) - capture status (do NOT fail immediately)
        id: smoke
        shell: bash
        run: |
          set +e
          url="http://${{ secrets.EC2_HOST }}/internship_app/health.php"
          code=$(curl -s -o /tmp/health_body.txt -w "%{http_code}" "$url")
          echo "HTTP_CODE=$code"
          cat /tmp/health_body.txt || true
          echo "http_code=$code" >> $GITHUB_OUTPUT
          exit 0

      - name: Fail job if smoke failed
        if: ${{ steps.smoke.outputs.http_code != '200' }}
        shell: bash
        run: |
          echo "Smoke test failed with HTTP ${{ steps.smoke.outputs.http_code }}"
          exit 1

  trigger_devops_agent:
    runs-on: ubuntu-latest
    needs: [deploy]
    if: ${{ failure() }}

    steps:
      - name: Trigger AWS DevOps Agent (Generic Webhook + HMAC) - minimal required details
        shell: bash
        env:
          WEBHOOK_URL: ${{ secrets.DEVOPS_AGENT_WEBHOOK_URL }}
          WEBHOOK_SECRET: ${{ secrets.DEVOPS_AGENT_WEBHOOK_SECRET }}

          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
          EC2_HOST: ${{ secrets.EC2_HOST }}

          OBSERVED_HTTP: ${{ needs.deploy.outputs.smoke_http_code }}
        run: |
          set -euo pipefail

          TS="$(date -u +%Y-%m-%dT%H:%M:%S.000Z)"
          INCIDENT_ID="github-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"
          RUN_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          ENDPOINT="http://${EC2_HOST}/internship_app/health.php"
          HTTP="${OBSERVED_HTTP:-unknown}"

          # Put required context in description (always readable)
          # Also put structured fields under data.metadata (most likely to be consumed)
          cat > payload.json <<EOF
          {
            "eventType": "incident",
            "incidentId": "${INCIDENT_ID}",
            "action": "created",
            "priority": "HIGH",
            "title": "internship_app smoke check failed",
            "service": "internship_app",
            "timestamp": "${TS}",
            "description": "Smoke failed. account=${AWS_ACCOUNT_ID} region=${AWS_REGION} resource=ec2:${EC2_INSTANCE_ID} endpoint=${ENDPOINT} observed_http=${HTTP} run=${RUN_URL}",
            "data": {
              "metadata": {
                "awsAccountId": "${AWS_ACCOUNT_ID}",
                "awsRegion": "${AWS_REGION}",
                "resourceType": "ec2",
                "resourceId": "${EC2_INSTANCE_ID}",
                "endpoint": "${ENDPOINT}",
                "observedHttpStatus": "${HTTP}",
                "pipeline": "github-actions",
                "runUrl": "${RUN_URL}",
                "commit": "${GITHUB_SHA}",
                "ref": "${GITHUB_REF_NAME}"
              }
            }
          }
          EOF

          # Validate JSON before sending
          python -m json.tool payload.json >/dev/null

          # HMAC signature over EXACT: "${timestamp}:" + raw JSON bytes
          SIG="$(
            { printf '%s:' "$TS"; cat payload.json; } \
            | openssl dgst -sha256 -hmac "$WEBHOOK_SECRET" -binary \
            | openssl base64 -A
          )"

          curl -sS -i -X POST "$WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -H "x-amzn-event-timestamp: ${TS}" \
            -H "x-amzn-event-signature: ${SIG}" \
            --data-binary @payload.json
