name: Deploy internship_app + Trigger DevOps Agent on Failure

on:
  workflow_dispatch:
    inputs:
      simulate_bad_db_pass:
        description: "Set true to break DB_PASS and simulate incident"
        required: true
        default: "false"
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare SSH (POC-safe)
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          printf '%s' "${{ secrets.EC2_SSH_KEY }}" | sed 's/\r$//' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          cat >> ~/.ssh/config <<'EOF'
          Host *
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
          EOF

      - name: Deploy to EC2 (rsync code, exclude config.php)
        run: |
          set -euo pipefail
          rsync -az --delete --exclude 'config.php' \
            -e "ssh -i ~/.ssh/id_rsa" \
            ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/internship_app/

      - name: Install to Apache docroot + write config.php
        env:
          SIMULATE: ${{ github.event.inputs.simulate_bad_db_pass || 'false' }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS_GOOD: ${{ secrets.DB_PASS_GOOD }}
          DB_PASS_BAD: ${{ secrets.DB_PASS_BAD }}
          DB_NAME: ${{ secrets.DB_NAME }}
        run: |
          set -euo pipefail

          if [ "$SIMULATE" = "true" ]; then
            EFFECTIVE_PASS="$DB_PASS_BAD"
          else
            EFFECTIVE_PASS="$DB_PASS_GOOD"
          fi

          # Create config.php locally (escape PHP $ vars so bash doesn't eat them)
          cat > /tmp/config.php <<EOF
          <?php
          \$db_host = "${DB_HOST}";
          \$db_user = "${DB_USER}";
          \$db_pass = "${EFFECTIVE_PASS}";
          \$db_name = "${DB_NAME}";
          
          if (!defined("INSTALLING")) {
            \$conn = new mysqli(\$db_host, \$db_user, \$db_pass, \$db_name);
            if (\$conn->connect_error) {
              http_response_code(500);
              die("DB Connection Failed: " . \$conn->connect_error);
            }
          }
          ?>
          EOF

          # Upload config.php
          scp -i ~/.ssh/id_rsa /tmp/config.php \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/config.php

          # Install app + move config into place
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "sudo bash -lc '
            mkdir -p /var/www/html/internship_app
            rsync -a --delete /tmp/internship_app/ /var/www/html/internship_app/

            mv /tmp/config.php /var/www/html/internship_app/config.php
            chown -R apache:apache /var/www/html/internship_app || true
            chmod -R 755 /var/www/html/internship_app || true

            # Validate config syntax to avoid silent 500
            php -l /var/www/html/internship_app/config.php

            systemctl restart httpd || systemctl restart apache2
          '"

      - name: Smoke test (health) - capture status (do NOT fail here)
        id: smoke
        run: |
          set +e
          url="http://${{ secrets.EC2_HOST }}/internship_app/health.php"
          code=$(curl -s -o /tmp/health_body.txt -w "%{http_code}" "$url")
          echo "HTTP_CODE=$code"
          cat /tmp/health_body.txt || true
          echo "http_code=$code" >> $GITHUB_OUTPUT
          exit 0

      - name: Fail job if smoke failed (after capture)
        if: ${{ steps.smoke.outputs.http_code != '200' }}
        run: |
          echo "Smoke test failed with HTTP ${{ steps.smoke.outputs.http_code }}"
          exit 1

  trigger_devops_agent:
    runs-on: ubuntu-latest
    needs: [deploy]
    if: ${{ failure() }}

    steps:
      - name: Debug webhook auth (HMAC vs Bearer) with minimal payload
        env:
          WEBHOOK_URL: ${{ secrets.DEVOPS_AGENT_WEBHOOK_URL }}
          WEBHOOK_SECRET: ${{ secrets.DEVOPS_AGENT_WEBHOOK_SECRET }}
        run: |
          set -euo pipefail

          TS="$(date -u +%Y-%m-%dT%H:%M:%S.000Z)"
          INCIDENT_ID="debug-$(date +%s)"

          cat > payload.json <<EOF
          {
            "eventType": "incident",
            "incidentId": "${INCIDENT_ID}",
            "action": "created",
            "priority": "HIGH",
            "title": "Webhook Debug Test",
            "description": "Testing auth mode",
            "service": "internship_app",
            "timestamp": "${TS}"
          }
          EOF

          python -m json.tool payload.json >/dev/null

          # --- HMAC attempt ---
          SIG="$(printf '%s:%s' "$TS" "$(cat payload.json)" \
            | openssl dgst -sha256 -hmac "$WEBHOOK_SECRET" -binary \
            | base64 | tr -d '\n')"

          HMAC_CODE="$(curl -sS -o /tmp/hmac_body.txt -w "%{http_code}" -X POST "$WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -H "x-amzn-event-timestamp: ${TS}" \
            -H "x-amzn-event-signature: ${SIG}" \
            --data-binary @payload.json || true)"

          echo "HMAC HTTP code: ${HMAC_CODE}"
          echo "HMAC body:"
          cat /tmp/hmac_body.txt || true
          echo

          # --- Bearer attempt ---
          BEARER_CODE="$(curl -sS -o /tmp/bearer_body.txt -w "%{http_code}" -X POST "$WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -H "x-amzn-event-timestamp: ${TS}" \
            -H "Authorization: Bearer ${WEBHOOK_SECRET}" \
            --data-binary @payload.json || true)"

          echo "Bearer HTTP code: ${BEARER_CODE}"
          echo "Bearer body:"
          cat /tmp/bearer_body.txt || true
          echo

          if [ "${HMAC_CODE}" = "200" ]; then
            echo "✅ Your webhook expects HMAC. Keep x-amzn-event-signature."
            exit 0
          fi

          if [ "${BEARER_CODE}" = "200" ]; then
            echo "✅ Your webhook expects Bearer token. Use Authorization: Bearer and remove HMAC signature."
            exit 0
          fi

          echo "❌ Neither method returned 200. This strongly indicates URL/secret mismatch (or wrong secret copied)."
          echo "Sanity: secret length = $(printf '%s' "$WEBHOOK_SECRET" | wc -c)"
          exit 2

